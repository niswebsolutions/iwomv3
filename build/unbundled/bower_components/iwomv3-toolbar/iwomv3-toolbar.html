<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-media-query/iron-media-query.html">
<link rel="import" href="../app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../app-layout/app-header/app-header.html">
<link rel="import" href="../app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../app-layout/demo/sample-content.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="../paper-menu/paper-menu.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">


</head><body><dom-module id="iwomv3-toolbar">
  <template>
    <style>
      :host {
        display: block;
      }

      .paper-item-link {
        color: inherit;
        text-decoration: none;
      }
      paper-tabs {
        --paper-tabs-selection-bar-color: #333333;
      }
      paper-tab[link] a {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        color: #333333;
        text-decoration: none;
        padding: 0 .8em;
        padding: 0 2vw;
      }
      .desktop-tabs {
        flex: 0 1 auto;
        justify-content: flex-end;
        align-items: flex-end;
      }
      .desktop-tab {
        justify-content: flex-end;
      }
    </style>

    <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
    <app-header reveals="">
      <app-toolbar>
        <template is="dom-if" if="{{!wide}}">
          <paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>
        </template>
        <div main-title="">Logo</div>
        <template is="dom-if" if="{{wide}}">
          <paper-tabs class="desktop-tabs" selected="0" noink="">
            <template is="dom-repeat" items="{{items}}">
              <paper-tab class="desktop-tab" link="">
                <a href="#{{item}}" tabindex="-1">{{item}}</a>
              </paper-tab>
            </template>
          </paper-tabs>
        </template>
        <paper-icon-button icon="shopping-cart"></paper-icon-button>
      </app-toolbar>
    </app-header>
    <template is="dom-if" if="{{!wide}}">
      <app-drawer id="drawer" swipe-open="">
        <paper-menu selected="0">
          <template is="dom-repeat" items="{{items}}">
            <a class="paper-item-link" href="#{{item}}"><paper-item>{{ item }}</paper-item></a>
          </template>
        </paper-menu>
      </app-drawer>
    </template>
  </template>

  <script>Polymer({is:"iwomv3-toolbar",properties:{items:{type:Array,value:function(){return["Home","Hunting","Tactical","All Purpose Shell","About","IWOM VS"]}}}});</script>
</dom-module>
</body></html>
