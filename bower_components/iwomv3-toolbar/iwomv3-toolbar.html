<!--
`iwomv3-toolbar`


@demo demo/index.html 
-->

<dom-module id="iwomv3-toolbar">
  <template>
    <style>
      :host {
        display: block;
      }

      .paper-item-link {
        color: inherit;
        text-decoration: none;
      }
      paper-tabs {
        --paper-tabs-selection-bar-color: #333333;
      }
      paper-tab[link] a {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        color: #333333;
        text-decoration: none;
        padding: 0 .8em;
        padding: 0 2vw;
      }
      .desktop-tabs {
        flex: 0 1 auto;
        justify-content: flex-end;
        align-items: flex-end;
      }
      .desktop-tab {
        justify-content: flex-end;
      }
    </style>
    <app-header reveals>
      <app-toolbar>
        <paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>
        <div main-title>Logo</div>
        <paper-tabs class="desktop-tabs" selected="0" noink>
          <template is="dom-repeat" items="{{items}}">
            <paper-tab class="desktop-tab" link>
              <a href="#{{item}}" tabindex="-1">{{item}}</a>
            </paper-tab>
          </template>
        </paper-tabs>
        <paper-icon-button icon="shopping-cart"></paper-icon-button>
      </app-toolbar>
    </app-header>
    <app-drawer id="drawer" swipe-open>
      <paper-menu selected="0">
        <template is="dom-repeat" items="{{items}}">
          <a class="paper-item-link" href="#{{item}}"><paper-item>{{ item }}</paper-item></a>
        </template>
      </paper-menu>
    </app-drawer>
    <sample-content size="10"></sample-content>

  </template>

  <script>
    Polymer({

      is: 'iwomv3-toolbar',

      properties: {
        prop1: {
          type: String,
          value: 'iwomv3-toolbar',
        },
        items: {
          type: Array,
          value: function() {
            return ['Home', 'Hunting', 'Tactical', 'All Purpose Shell', 'About', 'IWOM VS'];
          }
        }
      },

    });
  </script>
</dom-module>
